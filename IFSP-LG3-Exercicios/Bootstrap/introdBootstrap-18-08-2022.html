<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <style>
      .fundo {
    background-color: rgba(70, 255, 70, 0.849) !important;
    font-family: cursive;
    font-weight: bold;
    text-shadow: 1px 1px 3px black;
}

.main-title {
    background-color: green;
    color: white;
    font-size: 1.3rem;
    font-family: 'Press Start 2P', cursive;
    text-align: center;
    border-radius: 5px;
    padding: .5rem;
    text-shadow: 2px 2px 2px black;
}

.btn.btn-success:hover {
    border: 1px solid white;
}
    </style>
    <title>Bootstrap</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container">
            <h1 class="main-title">Área do Cliente</h1>
            <form class="form-control fundo" action="#" method="post" >
                <div class="row">
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        <label for="txtNome">Nome</label>
                        <br />
                        <input type="text" name="txtNome" size="20" required />
                    </div>
                    <div class="col-sm-1 col-md-1 col-lg-1"> 
                        <br />
                        <input type="checkbox" name="chkIsento" /> Isento
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5 col-md-5 col-lg-5">
                        <label for="txtEndereco">Edereço</label>
                        <br />
                        <input type="text" name="txtEndereco" />
                    </div>
                    <div class="col-sm-2 col-md-2 col-lg-2">
                        <label for="cmbIdade">Idade</label>
                        <br />
                        <select name="cmbIdade" id="">
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                        </select>
                    </div>
                </div>
                <hr />
                <div class="row text-center justify-content-center">
                    <div class="col-sm-4 col-md-4 col-lg-4 w-100">
                        <button class="btn btn-success" type="submit" name="btnCadastra">Cadastrar</button>
                        <button class="btn btn-success" type="submit" name="btnAlerta">Alerta</button>
                        <button class="btn btn-success" type="submit" name="btnApaga">Apagar</button>
                        <button class="btn btn-success" type="reset" name="btnLimpa">Limpar</button>
                    </div>
                </div>
                <hr />
                <div class="row text-center justify-content-center">
                    <div class="col-sm-3 col-md-3 col-lg-3 btn btn-success m-lg-2 m-md-2 m-lg-2 h">Nome</div>
                    <div class="col-sm-5 col-md-5 col-lg-5 btn btn-success m-lg-2 m-md-2 m-lg-2">Endereço</div>
                    <div class="col-sm-3 col-md-3 col-lg-3 btn btn-success m-lg-2 m-md-2 m-lg-2">Idade</div>
                </div>
                <div class="row text-center justify-content-center">
                    <div class="col-sm-3 col-md-3 col-lg-3 m-lg-2 m-md-2 m-lg-2 h">Wellion</div>
                    <div class="col-sm-5 col-md-5 col-lg-5 m-lg-2 m-md-2 m-lg-2">Rua Grécia 544</div>
                    <div class="col-sm-3 col-md-3 col-lg-3 m-lg-2 m-md-2 m-lg-2">22 Anos</div>
                </div>
                <div class="row text-center justify-content-center">
                    <div class="col-sm-3 col-md-3 col-lg-3 m-lg-2 m-md-2 m-lg-2 h">Roveri</div>
                    <div class="col-sm-5 col-md-5 col-lg-5 m-lg-2 m-md-2 m-lg-2">IFSP Lândia 777</div>
                    <div class="col-sm-3 col-md-3 col-lg-3 m-lg-2 m-md-2 m-lg-2">32 Anos</div>
                </div>
            </form>

        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
